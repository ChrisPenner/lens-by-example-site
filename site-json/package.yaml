name:                lens-by-example-site
version:             0.1.0.0
github:              "ChrisPenner/lens-by-example"
license:             BSD3
author:              "Chris Penner"
maintainer:          "christopher.penner@gmail.com"
copyright:           "Chris Penner"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Other

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChrisPenner/lens-by-example#readme>

dependencies:
- base >= 4.7 && < 5

executables:
  build-site:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - slick
    - text
    - shake
    - aeson
    - pandoc
    - pandoc-types
    - pandoc-include-code
    - lens
    - lens-aeson
